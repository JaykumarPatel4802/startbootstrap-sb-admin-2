<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="shortcut icon" href="static/TemplateData/favicon.ico">
  <link rel="stylesheet" href="static/TemplateData/style.css">
  <script src="static/TemplateData/UnityProgress.js"></script>
  <script src="static/Build/UnityLoader.js"></script>
  <script>
    var unityInstance = UnityLoader.instantiate("unityContainer", "static/Build/webgl.json", {onProgress: UnityProgress});
  </script>

  <title>Simulation</title>

   <!--Custom fonts for this template-->
  <link href="static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

   <!--Custom styles for this template-->
  <link href="static/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body id="page-top">

   <!--Page Wrapper-->
  <div id="wrapper">

     <!--Sidebar-->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

       <!--Sidebar - Brand-->
      <a class="sidebar-brand d-flex align-items-center justify-content-center" href="{{ url_for('index') }}">
        <div class="sidebar-brand-icon rotate-n-15">
          <i class="fas fa-laugh-wink"></i>
        </div>
        <div class="sidebar-brand-text mx-3">Design Simulation</div>
      </a>

       <!--Divider-->
      <hr class="sidebar-divider my-0">

       <!--Nav Item - Home-->
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('index') }}">
          <i class="fas fa-fw fa-tachometer-alt"></i>
          <span>Home</span></a>
      </li>

       <!--Nav Item - Dashboard-->
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('dashboard') }}">
          <i class="fas fa-fw fa-tachometer-alt"></i>
          <span>Dashboard</span></a>
      </li>

       <!--Nav Item - Simulation-->
      <li class="nav-item active">
        <a class="nav-link">
          <i class="fas fa-fw fa-tachometer-alt"></i>
          <span>Simulation</span></a>
      </li>

       <!--Divider-->
      <hr class="sidebar-divider">

       <!--Sidebar Toggler (Sidebar)-->
      <div class="text-center d-none d-md-inline">
        <button class="rounded-circle border-0" id="sidebarToggle"></button>
      </div>

    </ul>
     <!--End of Sidebar-->

     <!--Content Wrapper-->
    <div id="content-wrapper" class="d-flex flex-column">

       <!--Main Content-->
      <div id="content">

        <!--Begin Page Content-->
        <div class="container-fluid mt-4">

           <!--Page Heading-->
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Simulation</h1>
          </div>

          <!--Content Row-->
          <div class="row webgl-content">
              <div id="unityContainer" class="col-12 mb-2"></div>
              <div class="footer">
                <div class="webgl-logo"></div>
                <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
                <div class="title">Hallway Traffic Simulation</div>
              </div>
          </div>

        </div>
        <!--container-fluid-->

      </div>
       <!--End of Main Content-->

       <!--Footer-->
      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Copyright &copy; Design Simulation 2020</span>
          </div>
        </div>
      </footer>
       <!--End of Footer-->

    </div>
     <!--End of Content Wrapper-->

  </div>
   <!--End of Page Wrapper-->

   <!--Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

   <!--Logout Modal-->
  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
          <a class="btn btn-primary" href="login.html">Logout</a>
        </div>
      </div>
    </div>
  </div>

   <!--Bootstrap core JavaScript-->
  <script src="static/vendor/jquery/jquery.min.js"></script>
  <script src="static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

   <!--Core plugin JavaScript-->
  <script src="static/vendor/jquery-easing/jquery.easing.min.js"></script>

   <!--Custom scripts for all pages-->
  <script src="static/js/sb-admin-2.min.js"></script>

   <!--Page level plugins-->
  <script src="static/vendor/chart.js/Chart.min.js"></script>

  <script>
    //   labels = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
    var labels = [];
    var data = [];
      {% for row in full_data %}
      labels.push({{row[0]}});
      data.push({{row[1]}});
      {% endfor %}
    //   var data = [0, 10000, 5000, 15000, 10000, 20000, 15000, 25000, 20000, 30000, 25000, 40000];
  </script>

   <!--Page level custom scripts-->
  <script src="static/js/demo/chart-area-demo.js"></script>
  <script src="static/js/demo/chart-pie-demo.js"></script>

</body>

</html>
